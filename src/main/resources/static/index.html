<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime calculator</title>
    <link rel="stylesheet" href="tacit.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="spinner">
    <img src="spinner.svg" alt="loader">
    <p>Calculating...</p>
</div>
<main>
    <h1>Prime calculator</h1>
    <p>Provide N to calculate the N<sup>th</sup> prime</p>
    <form>
        <label>
            <input placeholder="N" type="number">
        </label>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>
    <script src="index.js"></script>
</main>
</body>
</html>
